<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'CSS/style.css')}}" type="text/css">
    <title>Encuesta Dojo</title>
  </head>
  <body class="d-flex flex-wrap">
    <div class="container col-5 p-5 m-5 bg-dark text-white rounded" >
        <h1 class="text-warning d-flex justify-content-start">Encuesta Dojo</h1>
        <form action="/process" method="post">
            <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" class="form-control">
            </div>
            <div class="form-group">
            <label for="localizacion">Localizacion de Dojo:</label>
            <select class="form-control" name="localizacion">
                <option value="">Elije una opcion</option>
                <option value="Lima">Lima</option>
                <option value="Lima">Arequipa</option>
                <option value="Arequipa">Cusco</option>
                <option value="Trujillo">Trujillo</option>
                <option value="Tacna">Tacna</option>
            </select>
            </div>
            <div class="form-group">
                <label for="lenguaje">Lenguaje Favorito:</label>
                <select class="form-control" name="lenguaje">
                    <option value="">Elije una opcion</option>
                    <option value="Python">Python</option>
                    <option value="CSS">CSS</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="C#">C#</option>
                    <option value="HTML">HTML</option>
                </select>
            </div>
            <div class="form-group">
            <label for="comentario">Comentario:</label>
            <textarea class="form-control" name="comentario" rows="3"></textarea>
            </div>
            <a href="/resultado" type="submit" class="btn btn-primary">Enviar</a>
        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
